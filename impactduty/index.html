<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>impactduty.com</title>
    <meta name="Author" content="Vikram Kriplaney" />
    <link rel="icon" type="image/png" href="favicon-32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16.png" sizes="16x16" />
    <link rel="mask-icon" href="favicon.svg" color="#ffffff" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon-180.png" />

    <style>
      body {
        background-color: black;
        background-image: url("logo.svg"), url("background.svg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position-y: center;
        background-position-x: center;
        background-size: 50%, cover;
        color: white;
        font: 10pt sans-serif;
      }
      #footer {
        position: fixed;
        left: 0px;
        bottom: 20px;
        width: 100%;
        text-align: center;
      }
      .social {
        vertical-align: middle;
        font-size: 14pt;
      }
      .social img {
        height: 20pt;
        padding: 2pt;
        vertical-align: middle;
      }
      .social a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div id="footer">
      <div class="social">
        <a href="https://instagram.com/impactduty"
          ><img src="instagram_color.svg" /> @impactduty</a
        >
      </div>
      <div class="social">
        <a href="https://twitter.com/impactduty">
          <img src="twitter.svg" /> @impactduty</a
        >
      </div>
    </div>
  </body>
</html>
